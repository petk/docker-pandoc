name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Goss
        run: curl -fsSL https://goss.rocks/install | sh

      - name: Run tests
        run: make test
